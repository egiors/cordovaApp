<ion-view view-title="Nota">
	<ion-content>
		<div class="list card">
			<div class="item-input">
				<input ng-model="nota.titulo"></input>		
			</div>
		</div>
		<div class="list card">
			<div class="item-input">
				<textarea ng-model="nota.descripcion"></textarea>		
			</div>
		</div>
	</ion-content>
	<div class="bar bar-footer bar-dark">
		<div class="row">
      		<div class="col text-center">
        		<a class="button button-positive ion-checkmark-circled" ng-click="guardar()"> Guardar</a>
      		</div>      
    	</div>   		
	</div>
</ion-view>
