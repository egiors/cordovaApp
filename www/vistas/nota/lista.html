<ion-view view-title="Notas" class="bar-positive">
  <ion-content ng-controller="NotaListaController">
    <ion-list>
      <ion-item href="#/nota/form/edicion/{{nota.id}}" class="item-remove-animate item-icon-right" ng-repeat="nota in notas">
        <h2>{{nota.titulo}}</h2>
        <p>{{nota.descripcion}}</p>
			  <i class="icon ion-ios-arrow-right"></i>
        <ion-option-button ng-click="eliminar(nota.id,nota.titulo)" class="button-assertive icon-left ion-trash-a"> Eliminar</ion-option-button>
      </ion-item>
    </ion-list>      
  </ion-content>
  <div class="bar bar-dark bar-footer">
    <div class="row">
      <div class="col text-center">
        <a class="button button-positive ion-plus-circled" href="#/nota/form/nuevo"> Nueva</a>
      </div>      
    </div>
   </div>
</ion-view>
